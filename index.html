<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Last Years</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="page-container">
        <div class="title-container">
            <div class="title-text">The Last</div>
            <input type="text" name="last-years-input" id="last-years-input" value="10">
            <div class="title-text">Years</div>
        </div>
        <div class="controls-container">
            <div class="control-item">
                <p class="control-item-title">Language</p>
                <select name="" id="language-select">
                    <option value="en">English</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="es">Spanish</option>
                    <option value="pt">Portuguese</option>
                </select>
            </div>
            <div class="control-item">
                <p class="control-item-title">Key Word</p>
                <input type="text" name="" id="keyword-input">
            </div>
            <div class="control-item">
                <input id="search-button" class="control-item-button" type="button" value="Search">
            </div>
        </div>
        <div class="loading-container">
            <div class="loading-text">Loading...</div>
        </div>
        <div class="content-container">
        </div>
    </div>
</body>
<script src="js/app.js"></script>

</html>
